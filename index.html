<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Babble Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Shantell Sans" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>

<body>
  <div class="chat-card">
    <header class="chat-header">
      <div class="bot-avatar">
        <img id="bot-face-img" src="avatars/neutral.png" alt="Bot face" />
      </div>
      <h1>Babble</h1>
    </header>

    <div id="chat-box" class="chat-box"></div>

    <div id="typing-indicator" class="typing-indicator">
      Babble is typing<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span>
    </div>

    <form id="chat-form" class="chat-form">
      <input id="user-input" type="text" placeholder="Type your messageâ€¦" autocomplete="off" />
      <button type="submit">â†’</button>
    </form>
  </div>
  <!-- ðŸ”’ Auth Overlay -->
<div id="auth-overlay" class="auth-overlay">
  <div class="auth-box">
    <h2 id="auth-title">Login</h2>
    <input type="email" id="auth-email" placeholder="Email" />
    <input type="password" id="auth-password" placeholder="Password" />
    <button id="auth-action" class="auth-button">Login</button>
    <p id="auth-toggle-text">
      Don't have an account? <span id="auth-toggle" class="link">Sign Up</span>
    </p>
  </div>
</div>

  <script src="script.js"></script>
</body>
</html>

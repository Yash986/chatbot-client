<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Babble Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="chat-card">
    <header class="chat-header">
      <div class="bot-avatar">
        <img id="bot-face-img" src="avatars/neutral.png" alt="Bot face" />
      </div>
      <h1>Babble</h1>
    </header>

    <div id="chat-box" class="chat-box"></div>

    <div id="typing-indicator" class="typing-indicator">
      Babble is typing<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span>
    </div>

    <form id="chat-form" class="chat-form">
      <input id="user-input" type="text" placeholder="Type your message…" autocomplete="off" />
      <button type="submit">→</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
